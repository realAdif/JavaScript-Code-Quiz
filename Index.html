<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css"> 
    
    <title>Quiz</title>
   
</head>
<body>
    <!-- <div id="highscores">View HighScores</div> -->
   
    <div id="counter">Counter:</div>
    <div id="timer">20</div>
    <div id="timerAdded">+10</div>
    
    <section id="start">
        <h1>Coding Quiz Challenge</h1>
        <div id="startRules">Try to answer the quesitons  quick as you can, if you get a quesitons wrong the timer will lose time</div>
        <h1>Enter you name to start</h1>
        <input type="text" id="nameinput" placeholder="name">
        
        <br>
        <button class="start-button-page" id="startButton">Start</button>
    </section>

    

    <section id="questionsOptions">
        <div id="question">Qustions</div>
        <div id="options"></div>  
    </section>

    <section id="Highscore-page">
        <h1 id="Highscore-title">Highscore</h1>
        <table id="Hightscore-table">
            <tr >
                <td>Name:</td>
                <td class="highscore-name"></td>
                <td id="highscore-2">Score:</td>
                <td class="highscore-score"></td>
                <td id="highscore-2">Time:</td>
                <td class="highscore-time"></td>
            </tr>  
        </table>
        <div id="score"></div>
        <div id="time-left-score"></div>
        <button class="start-button">Play Again</button>
    </section>
    


    <script src="script.js"></script>
</body>
</html>
