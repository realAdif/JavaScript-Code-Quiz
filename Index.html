<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css"> 
    
    <title>Quiz</title>
   
</head>
<body>
    <!-- <div id="highscores">View HighScores</div> -->
   
    <div id="counter">Counter:</div>
    <div id="timer">20</div>
    <div id="timerAdded">+10</div>
    
    <section id="start">
        <h1>Coding Quiz Challenge</h1>
        <div id="startRules">Try to answers the qusitons quick as you can, if you get a qusitons wrong the timer will lose time</div>
        <button class="start-button" id="startButton">Start</button>
    </section>


    <section id="questionsOptions">
        <div id="question">Qustions</div>
        <div id="options"></div>  
    </section>

    <section id="Highscore-page">
        <h1 id="Highscore-title">Highscore</h1>
        <div id="score"></div>
        <div id="time-left-score">Test</div>
    </section>
    


    <script src="script.js"></script>
</body>
</html>
